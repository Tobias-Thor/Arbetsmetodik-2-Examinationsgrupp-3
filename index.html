    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" role="img" aria-labelledby="title desc">
        <title id="title">Taverna BBQ & Steakhouse Logo</title>
        <desc id="desc">A modern yet rustic logo with a vintage barbecue grill and steak knife, featuring the text "Taverna BBQ & Steakhouse" and a tagline "Tradition & Renewal".</desc>
        <rect width="800" height="400" fill="#f8f4f0" />
        <circle cx="400" cy="200" r="180" fill="#8b0000" />
        <text x="400" y="160" font-family="'Georgia', serif" font-size="48" fill="#fff" text-anchor="middle">Taverna</text>
        <text x="400" y="210" font-family="'Georgia', serif" font-size="36" fill="#fff" text-anchor="middle">BBQ & Steakhouse</text>
        <line x1="250" y1="260" x2="550" y2="260" stroke="#fff" stroke-width="2" />
        <text x="400" y="300" font-family="'Georgia', serif" font-size="24" fill="#fff" text-anchor="middle">Tradition & Renewal</text>
        <path d="M300 200 L270 230 L300 260" fill="#f8f4f0" />
        <path d="M500 200 L530 230 L500 260" fill="#f8f4f0" />
      </svg>
    <h1>Taverna American BBQ & Steakhouse</h1>
